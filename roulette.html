<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <link rel="stylesheet" href="roulette_styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="slots.html">Слоты</a></li>
                <li><a href="roulette.html">Рулетка</a></li>
                <li><a href="balance.html">Баланс</a></li>
                <li><a href="bonus.html">Бонусы</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Рулетка</h1>
        <div class="roulette-container">
            <div class="roulette-card">
                <div class="roulette-wheel-container">
                    <canvas id="rouletteCanvas" width="300" height="300"></canvas>
                    <div class="arrow"></div>
                </div>
                
                <p>Введите сумму ставки:</p>
                <input type="number" id="betAmount" placeholder="Сумма ставки" min="1">
                
                <p id="resultMessage"></p>
                <p id="balance">Баланс: 1000 кредитов</p>
            </div>

            <div class="bet-buttons">
                <button id="redButton" class="bet-2x">Красное</button>
                <button id="blackButton" class="bet-3x">Черное</button>
                <button id="blueButton" class="bet-5x">Синее</button>
                <button id="goldButton" class="bet-50x">Золото</button>
                <button id="resetButton" class="bet-stop">Сброс</button>
            </div>

            <div class="history">
                <h2>История игр</h2>
                <ul id="historyList"></ul>
            </div>
        </div>
    </main>

    <script src="roulette.js"></script>
</body>
</html>
